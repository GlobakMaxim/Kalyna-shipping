<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-title" content="Kalyna Shipping">
		<meta name="apple-mobile-web-app-status-bar-style" content="white">
		<link rel="apple-touch-icon" href="icon.jpg">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
		<!-- Logic code is imported after the body HTML tag -->
	</head>
	<body>
		<div class="container">
			<div class="row justify-content-between m-3">
				<div class="col-10">
					<h3>Kalyna Shipping <span class="text-black text-opacity-25">v0.1</span></h3> 
				</div>
				<div class="col-2">
					<button type="button" class="btn text-danger" id="reset">Reset</button>	
				</div>
			</div>
			<div class="row m-2">
				<select class="form-select" id="countries" placeholder="Выберите страну">
					<!-- Option will be inserted by JS -->
				</select>
			</div>
			<div class="row m-2">
				<div class="btn-group">
					<input type="radio" class="btn-check" name="shipment-type" value="air" id="air" autocomplete="off">
					<label class="btn btn-outline-primary" for="air">Air</label>
					<input type="radio" class="btn-check" name="shipment-type" value="sea" id="sea" autocomplete="off">
					<label class="btn btn-outline-primary" for="sea">Sea</label>
				</div>
			</div>
			<table class="table table-sm text-center" id="info">
				<thead>
					<tr>
						<th scope="col">Price</th>
						<th scope="col">Fee</th>
						<th scope="col">Min</th>
						<th scope="col">Max</th>
						<th scope="col">Delivery</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="info-price">-</td>
						<td id="info-fee">-</td>
						<td id="info-min-weight">-</td>
						<td id="info-max-weight">-</td>
						<td id="info-delivery-time">-</td>
					</tr>
				</tbody>
			</table>
			<div class="row">
				<div class="input-group col-md-3 col-xs-12 m-1">
					<span class="input-group-text">Lenght</span>
					<input type="number" class="form-control calc" id="calc-input-lenght" inputmode="decimal">
					<span class="input-group-text">cm</span>
				</div>
				<div class="input-group col-md-3 col-xs-12 m-1">
					<span class="input-group-text">Width</span>
					<input type="number" class="form-control calc" id="calc-input-width" inputmode="decimal">
					<span class="input-group-text">cm</span>
				</div>
				<div class="input-group col-md-3 col-xs-12 m-1">
					<span class="input-group-text">Height</span>
					<input type="number" class="form-control calc" id="calc-input-height" inputmode="decimal">
					<span class="input-group-text">cm</span>
				</div>	
			</div>
			<div class="row">
				<div class="input-group m-1">
					<span class="input-group-text">Weight</span>
					<input type="number" class="form-control calc" id="calc-input-weight" inputmode="decimal">
					<span class="input-group-text">kg</span>
				 </div>
			</div>
			<hr>
			<div class="alert alert-danger" role="alert" id="danger" hidden></div>
			<div class="alert alert-warning" role="alert" id="alert" hidden></div>
			<div class="row mt-2 mx-2 mb-0">
				<div class="col">
					<p>Сhargeable weight:</p>
				</div>
				<div class="col">
					<p class="text-end" id="chargeableWeight"></p>
				</div>
			</div>
			<div class="row mx-2 my-0">
				<div class="col">
					<p>Rate:</p>
				</div>
				<div class="col">
					<p class="text-end" id="rate"></p>
				</div>
			</div>
			<div class="row mx-2 my-0">
				<div class="col">
					<p>Rate × Weight:</p>
				</div>
				<div class="col">
					<p class="text-end" id="rateWeight"></p>
				</div>
			</div>
			<div class="row mx-2 fw-bold fs-2 my-0">
				<div class="col">
					<p>Total: </p>
				</div>
				<div class="col">
					<p class="text-end" id="result"></p>
				</div>
			</div>
			<div class="col invisible">
				<div class="row mt-5 text-center">
					<p class="text-body-tertiary fw-light">Чтоб очистить все поля потяните вниз<br>↓</p>
				</div>
			</div>
		</div>
	</body>
	<script src="./countries.js"></script>
	<script src="./index.js"></script>
</html>
